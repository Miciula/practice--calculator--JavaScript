<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>calculator</title>

  <link
    rel="stylesheet"
    href="./styles.css"
  >
</head>

<body>

  <div class="calc">

    <div class="calc__result">0</div>

    <button class="calc__button calc__button--number">7</button>
    <button class="calc__button calc__button--number">8</button>
    <button class="calc__button calc__button--number">9</button>
    <button class="calc__button calc__button--operator">*</button>

    <button class="calc__button calc__button--number">4</button>
    <button class="calc__button calc__button--number">5</button>
    <button class="calc__button calc__button--number">6</button>
    <button class="calc__button calc__button--operator">/</button>

    <button class="calc__button calc__button--number">1</button>
    <button class="calc__button calc__button--number">2</button>
    <button class="calc__button calc__button--number">3</button>
    <button class="calc__button calc__button--operator">-</button>
    
    <button class="calc__button calc__button--number bigger_width">0</button>
    <button class="calc__button calc__button--dot">.</button>
    <button class="calc__button calc__button--operator">+</button>

    <button class="calc__button calc__button--deleteEqual">CE</button>
    <button class="calc__button calc__button--deleteLast">C</button>
    <button class="calc__button calc__button--equal bigger_width">=</button>
    
  </div>

  <script src="./calculator2.js"></script>
</body>

</html>
